

<ion-content padding class="main-bg">

  <div text-center margin-bottom class="login-title">
      <img class="logo" src="assets/img/logo.png">
      <h1 class="italic">Welcome Back!!</h1>
  </div>

  <form [formGroup]="loginForm" (submit)="doLogin()">
    <ion-list margin-left margin-right>

      <ion-item no-padding class="transparent">
        <ion-label floating><ion-icon large class="text-purple" name="ios-mail"></ion-icon> Email Id</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let error of error_messages.email">
          <div class="error-message"
               *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <ion-item  no-padding class="transparent">
        <ion-label floating><ion-icon class="text-purple" name="md-key"></ion-icon> Password</ion-label>
        <ion-input style="padding-right: 20pt;" [type]="show ? 'text' : 'password'" formControlName="password"></ion-input>
      </ion-item>
      <div (click)="show = !show" class="icon-div eye-div">
        <ion-icon *ngIf="!show" class="icon-eye text-grey" ios="ios-eye" md="md-eye"></ion-icon>
        <ion-icon *ngIf="show" class="icon-eye text-grey" ios="ios-eye-off" md="md-eye-off"></ion-icon>
      </div>
      <div>
        <ng-container *ngFor="let error of error_messages.password">
          <div class="error-message"
               *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <div text-right margin-top margin-bottom class="medium-text">
        <p (click)="Forgot_pass()">Forgot Password?</p>
      </div>

      <div text-center class="signin-btn">
        <button ion-button full class="purple_bg redius-10 no-shadow" [disabled]="loginForm.invalid">LOGIN</button>
      </div>

    </ion-list>
  </form>
  <div text-center class="bottom-div">
    <h6 class="italic" (click)="signUp()">Create A New Account <img class="hand_img" src="assets/img/hand-left.png"></h6>
  </div>

</ion-content>
