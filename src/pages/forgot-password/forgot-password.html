
<ion-header class="transparent">
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-bg">
  <div text-center margin-bottom class="login-title">
      <img class="logo" src="assets/img/logo.png">
      <h1 class="italic">Forgot Password</h1>
  </div>
  <ion-list margin-left margin-right>
      <ion-item no-padding class="transparent">
        <ion-label floating><ion-icon large class="text-purple" name="ios-mail"></ion-icon> Email Id</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
      <p padding-top class="medium-text">Enter your email address below and <br>we'll send you an email with instructions <br>on how to change your password</p>
      <div text-center class="signin-btn">
        <button (click)="send()" ion-button full class="purple_btn">Send</button>
      </div>
  </ion-list>
</ion-content>
