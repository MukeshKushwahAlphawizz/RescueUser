
<ion-header class="top-header">
  <ion-navbar>
      <ion-buttons no-margin left class="drover_icn">
          <button no-margin ion-button icon-only menuToggle>
               <ion-icon class="text-white" name="md-menu"></ion-icon>
              <!--<img src="assets/img/menu_icon.png">-->
          </button>
      </ion-buttons>
      <ion-title text-center>Live Tracking</ion-title>
      <ion-buttons right class="notification_icn" (click)="notification()">
          <button ion-button icon-only light class="text-white">
              <img src="assets/img/notifications.png">
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="tracking_box">
  <div #map id="map" style="height:100%"></div>
  <div margin-top class="tracking_content">
    <div class="location_box">
      <ion-item no-line class="transparent">
        <ion-avatar item-start>
          <img [src]="routeDetail.driver_info && routeDetail.driver_info.image !==''?routeDetail.driver_info.image:'assets/img/user.png'">
        </ion-avatar>
        <h2 class="big-text">{{routeDetail.driver_info?routeDetail.driver_info.driver_name:''}}
          <a href="tel:{{routeDetail.driver_info?routeDetail.driver_info.mobile:''}}"><ion-icon name="md-call" (click)="call(routeDetail.driver_info?routeDetail.driver_info.mobile:'')" class="text-white"></ion-icon></a></h2>
        <div item-end>
          <div class="small-text">Vehicle No.</div>
          <div class="medium-text text-black">{{routeDetail.driver_info?routeDetail.driver_info.vehicle_number:''}}</div>
        </div>
      </ion-item>
      <ion-grid class="grid_list">
        <ion-row>
          <!--<ion-col col-3 class="right-line">
            <div class="small-text">Arriving In</div>
            <div class="medium-text text-black">3 Min</div>
          </ion-col>-->
          <ion-col col-4 class="right-line">
            <div class="small-text">Distance</div>
            <div class="medium-text text-black">{{routeDetail.distance}}</div>
          </ion-col>
          <ion-col col-4 class="right-line">
            <div class="small-text">Time</div>
            <div class="medium-text text-black">{{routeDetail.total_time}}</div>
          </ion-col>
          <ion-col col-4 class="price_box">
            <div class="small-text text-black">Total Price.</div>
            <div class="medium-text text-black"><h4 no-margin>${{routeDetail.amount}}</h4></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div text-center class="signin-btn">
      <button no-margin ion-button full class="purple_bg chat_btn no-shadow capitalize" (click)="chat()">Start Chat</button>
      <button no-margin ion-button full class="purple_bg no-shadow" (click)="payment()">Pay now</button>
    </div>
  </div>
</ion-content>
