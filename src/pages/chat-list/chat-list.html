
<ion-header class="top-header">
  <ion-navbar>
    <ion-title text-center>Chat List</ion-title>
    
    <ion-buttons right class="notification_icn" (click)="notification()">
      <button ion-button icon-only light class="text-white">
          <img src="assets/img/notifications.png">       
      </button>
  </ion-buttons> 
    
  </ion-navbar>
</ion-header>  

<ion-content class="main-bg">
  <div margin-top margin-bottom>

    <ion-item no-lines (click)="chat_open()">
      <ion-avatar item-left>
        <img src="assets/img/Group-1.png">
      </ion-avatar>
      <div item-start> 
        <div class="medium-text medium-bold">John Deo</div>
        <div style="margin-top: 5px" class="text-grey small-text">Bro, i call u tomorrow</div>
      </div>
      <div class="smallest-text" item-right>6 minutes ago</div>
    </ion-item>

    <ion-item no-lines  (click)="chat_open()">
      <ion-avatar item-left>
        <img src="assets/img/Group-2.png">
      </ion-avatar>
      <div item-start>
        <div class="medium-text medium-bold">Eyra Din</div>
        <div style="margin-top: 5px" class="text-grey small-text">Attactment?</div>
      </div>
      <div class="smallest-text" item-right>12 minutes ago</div>
    </ion-item>

    <ion-item no-lines  (click)="chat_open()">
      <ion-avatar item-left>
        <img src="assets/img/Group-1.png">
      </ion-avatar>
      <div item-start>
        <div class="medium-text medium-bold">Ron John</div>
        <div style="margin-top: 5px" class="text-grey small-text">Good Night...</div>
      </div>
      <div class="smallest-text" item-right>18 minutes ago</div>
    </ion-item>
  </div>
</ion-content>
