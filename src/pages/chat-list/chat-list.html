
<ion-header class="top-header">
  <ion-navbar>
    <ion-title text-center>Chat List</ion-title>

    <ion-buttons right class="notification_icn" (click)="notification()">
      <button ion-button icon-only light class="text-white">
          <img src="assets/img/notifications.png">
      </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="main-bg">
  <div class="bold big-text" text-center padding margin *ngIf="isListEmpty">Your chat list is empty</div>
  <div *ngIf="!isListEmpty">
    <div margin-top margin-bottom *ngFor="let user of allUsers">
      <ion-item no-lines (click)="openChat(user)">
        <ion-avatar item-left>
          <img [src]="user.image && user.image !=='' ? user.image:'assets/img/user.png'">
        </ion-avatar>
        <div item-start>
          <div class="medium-text medium-bold">{{user.name}}</div>
          <div style="margin-top: 5px" class="text-grey small-text">{{user.last_message && user.last_message!==''?user.last_message:''}}</div>
        </div>
        <div class="smallest-text" item-right>{{util.timeSince(user.last_message_time)}}</div>
      </ion-item>
    </div>
  </div>
</ion-content>
