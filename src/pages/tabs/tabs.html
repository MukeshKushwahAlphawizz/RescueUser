<ion-header class="top-header">
  <ion-navbar>
    <ion-title text-center>My History</ion-title>
    <ion-buttons right class="notification_icn" (click)="notification()">
      <button ion-button icon-only light class="text-white">
        <img src="assets/img/notifications.png">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-tabs selectedIndex="0" class="top-tabs" tabsPlacement="top">
    <ion-tab  tabTitle="Pending" [root]="tab1Root"></ion-tab>
    <ion-tab tabTitle="Completed" [root]="tab2Root"></ion-tab>
    <ion-tab tabTitle="Cancel" [root]="tab3Root"></ion-tab>
  </ion-tabs>
</ion-content>
